<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>ClickShop1</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<header>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTXe4jv8hJ44ndLWxhwruBp1tYUB_Kn4UeXnQ&s" alt="Logo">
    <h1>ClickShop1</h1>
</header>

<section class="products">
    {% for product in products %}
        <div class="product">
            <h2>{{ product.name }}</h2>
            <p>Prix : {{ product.price }} €</p>
            <!-- Formulaire pour ajouter au panier -->
            <form action="{{ url_for('add_to_cart', id=product.id) }}" method="POST">
                <!-- Champ caché pour envoyer le jeton CSRF -->
                <input type="hidden" name="_csrf" value="{{ csrfToken }}">
                <button type="submit">Ajouter au panier</button>
            </form>
        </div>
    {% endfor %}
</section>

<div style="text-align: center; margin-bottom: 20px;">
    <a href="{{ url_for('panier') }}">
        <button>Voir le panier</button>
    </a>
</div>

<footer> 
    <p>Adresse : Colobane</p>
    <p>Email : diatto23@gmail.com</p>
    <p>Contact : 773452087</p>
</footer>

</body>
</html>
